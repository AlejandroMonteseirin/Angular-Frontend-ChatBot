
    <div class="App">
      <aside class="sidebar">
        <section  *ngIf="!currentUser" class="join-chat">
          <h2>Nuevo usuario</h2>
          <form (ngSubmit)="addUser()">
            <input placeholder="Nuevo nombre" type="text" name="username" [(ngModel)]="username" />
          </form>
        </section>
        <section class="online-members">
          <h2>Usuarios Conectados</h2>
          <ul class="user-list">
            <li *ngFor="let user of users">
              <span class="presence.online"></span>
              <span>{{ user }}</span>
            </li>
          </ul>
        </section>
      </aside>
      <main class="chat-window">
        <header class="chat-header">
          <h1>ChatBot</h1>
          <span class="participants"></span>
        </header>
        <section class="chat-session">
          <ul class="message-list">
            <li class="user-message" *ngFor="let message of messages">
              <span class="user-id">{{ message.sender }}</span>
              <span>{{ message.text }}</span>
            </li>
          </ul>
        </section>
        <footer class="chat-footer">
          <form (ngSubmit)='chat()'>
            <input placeholder="Escriba su consulta.Pulse Intro para enviar" type="text" name="message" [(ngModel)]="message">
          </form>
        </footer>
      </main>
    </div>
